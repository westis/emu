<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lap Data Fetch</title>
  </head>
  <body>
    <h1>Lap Data</h1>
    <pre id="output">Fetching data...</pre>

    <script>
      // URL to fetch the lap data
      const url =
        "https://korido.hu/events/resultTableLaps.php?rc=1700&bib=977";

      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          // Create a DOMParser to parse the response HTML
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");

          // Extract the table rows
          const rows = [...doc.querySelectorAll("tr")];

          // Extract data rows
          const lapData = rows.slice(1).map((row) => {
            const cells = [...row.querySelectorAll("td")].map((cell) =>
              cell.textContent.trim()
            );
            return {
              lap: cells[0],
              km: cells[1],
              lapTime: cells[2],
              lapLength: cells[3],
              fullTime: cells[4],
              readTime: cells[5],
            };
          });

          // Display the JSON result on the page
          document.getElementById("output").textContent = JSON.stringify(
            lapData,
            null,
            2
          );
        })
        .catch((err) => {
          console.error("Error fetching the data:", err);
          document.getElementById("output").textContent =
            "Error fetching data.";
        });
    </script>
  </body>
</html>
